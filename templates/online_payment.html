<!DOCTYPE html>
<html>
<head>
  <title>Online Payment</title>
  <style>
    body {
      background-color: #000;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      background-color: #111;
      border: 2px solid cyan;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      max-width: 450px;
      box-shadow: 0 0 10px cyan;
    }

    h2 {
      color: #0ff;
      font-size: 28px;
      margin-bottom: 10px;
    }

    .amount {
      font-size: 22px;
      margin: 15px 0;
      color: #0f0;
    }

    img.qr {
      width: 200px;
      height: 200px;
      border: 3px solid #0ff;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    form button {
      background-color: #0ff;
      color: #000;
      padding: 10px 25px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    form button:hover {
      background-color: #0cc;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2>ðŸ’³ Pay Online</h2>
    <p>Hello <strong>{{ session['username'] }}</strong>, scan the QR below or click "Simulate Payment".</p>

    <div class="amount">Amount to Pay: â‚¹{{ total }}</div>

    <!-- âœ… Dynamically embed amount into QR code -->
    <img src="https://api.qrserver.com/v1/create-qr-code/?data=upi://pay?pa=receiver@upi&pn=Tribal+Shop&am={{ total }}&cu=INR&size=200x200" class="qr" alt="QR Code">

    <!-- âœ… GET method triggers simulated payment with details -->
    <form method="GET" action="{{ url_for('payment_success') }}">
      <input type="hidden" name="name" value="{{ session['username'] }}">
      <input type="hidden" name="method" value="Online">
      <button type="submit">âœ… Simulate Payment</button>
    </form>
  </div>
</body>
</html>
