  <style>

    }
    .header {
      position: absolute;
      top: 10px;
      width: 100%;
      text-align: center;
      font-size: 28px;
      color: #ffdd57;
      font-family: 'Papyrus', cursive;
      font-weight: bold;
      z-index: 10;
      text-shadow: 2px 2px 8px #000;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
  </style>
</head>

    <a-sky color="#000"></a-sky>
    <a-light type="ambient" color="#fff" intensity="1.2"></a-light>

    <a-entity position="0 1.6 0">
      <a-camera>
        <a-cursor color="#FFD700" fuse="true" fuse-timeout="1000"></a-cursor>
      </a-camera>
    </a-entity>

    <a-entity id="gallery"></a-entity>

    <script>
      const dances = [
        "THEYYAM", "LAVA", "MATKI", "NONGKREM", "Ghoomar", "Tarpa", "Dollu Kunitha", "Dumhal",
        "Chamba", "Fugdi", "Kawada", "Raut Nacha", "Jhumair", "Bihu", "Nicobari", "AO NAGA",
        "DHEMSA", "JHUMAR", "CHAAM", "KUMMI", "CHOLIYA", "RASIYA", "BAUL",
        "KOLATTAM", "LAMBADI","TIPPANI","PAVRI NACH","BHAVAI"  // âœ… Added AP & Telangana
      ];

      const radius = 18;
      const container = document.getElementById("gallery");

      dances.forEach((name, i) => {
        const angle = (i / dances.length) * Math.PI * 2;
        const x = radius * Math.cos(angle);
        const z = radius * Math.sin(angle);

        const wrapper = document.createElement("a-entity");
        wrapper.setAttribute("position", `${x} 1.5 ${z}`);
        wrapper.setAttribute("look-at", "[camera]");

        const image = document.createElement("a-image");
        image.setAttribute("src", `#${name}`);
        image.setAttribute("width", "3");
        image.setAttribute("height", "2");
        image.setAttribute("link", `href: /dance_detail?name=${encodeURIComponent(name)}`);
        wrapper.appendChild(image);

        const label = document.createElement("a-text");
        label.setAttribute("value", name);
        label.setAttribute("align", "center");
        label.setAttribute("color", "#FFD700");
        label.setAttribute("width", "4");
        label.setAttribute("position", `0 -1.3 0`);
        wrapper.appendChild(label);

        container.appendChild(wrapper);
      });
    </script>
  </a-scene>
</body>
</html>
