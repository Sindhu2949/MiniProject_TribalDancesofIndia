<!DOCTYPE html>
<html>
<head>
  <title>User Dashboard</title>
  <style>
    body { font-family: 'Segoe UI'; background: #f4f4f4; padding: 20px; }
    .card {
      background: white; padding: 15px; border-radius: 8px;
      margin: 10px auto; max-width: 600px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    a { color: #007BFF; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h2>Available Tutors</h2>
  {% for tutor in tutors %}
    <div class="card">
      <p><strong>{{ tutor[2] }}</strong> from <em>{{ tutor[3] }}</em></p>
      <p>Age: {{ tutor[4] }}</p>
      <p>Fee: â‚¹{{ tutor[6] }}</p>
      <a href="{{ url_for('tutor_profile', tutor_id=tutor[0]) }}">View Profile</a>
    </div>
  {% endfor %}
  <br><a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
