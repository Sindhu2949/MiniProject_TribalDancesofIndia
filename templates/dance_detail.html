    function renderDanceDetails(name) {
      const title = document.getElementById("danceTitle");
      const container = document.getElementById("detailsContainer");

      // Display loading state
      container.innerHTML = "<p>Loading dance details...</p>";

      setTimeout(() => {
        if (!name) {
          title.innerText = "No dance name provided.";
          container.innerHTML = "";
          return;
        }

        const data = danceData[name];
        if (!data) {
          title.innerText = "Dance not found.";
          container.innerHTML = "";
          return;
        }

        title.innerText = name + " Dance";

        container.innerHTML = `
          <section class="section" aria-labelledby="description-heading">
            <h2 id="description-heading" class="text-2xl font-semibold text-yellow-200">Description</h2>
            <p class="mt-2">${data.description}</p>
          </section>
          <section class="section" aria-labelledby="image-heading">
            <h2 id="image-heading" class="text-2xl font-semibold text-yellow-200">Image</h2>
            <img src="${data.image}" alt="${name} dance" class="rounded-lg w-full shadow-lg mt-2">
          </section>
          <section class="section" aria-labelledby="video-heading">
            <h2 id="video-heading" class="text-2xl font-semibold text-yellow-200">Video</h2>
            <div class="video-container mt-2">
              <iframe src="${data.video}" frameborder="0" allowfullscreen></iframe>
            </div>
          </section>
          <section class="section" aria-labelledby="workshops-heading">
            <h2 id="workshops-heading" class="text-2xl font-semibold text-yellow-200">Workshops</h2>
            <ul class="list-disc ml-6 mt-2">
              ${data.workshops.map(w => `<li>${w}</li>`).join("")}
            </ul>
          </section>
          <section class="section" aria-labelledby="trainers-heading">
            <h2 id="trainers-heading" class="text-2xl font-semibold text-yellow-200">Trainers</h2>
            <ul class="list-disc ml-6 mt-2">
              ${data.trainers.map(t => `<li>${t}</li>`).join("")}
            </ul>
          </section>
        `;
      }, 0);
    }
