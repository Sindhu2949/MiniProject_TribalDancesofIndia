<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Nritya{% endblock %}</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #000;
            color: #f5f5f5;
        }
        header {
            background-color: #111;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(255,255,255,0.1);
        }
        header h1 {
            margin: 0;
            font-size: 24px;
            color: #ffcc00;
            font-family: 'Georgia', serif;
        }
        nav a {
            margin: 0 12px;
            text-decoration: none;
            color: #ccc;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #ffcc00;
        }
        .content {
            padding: 30px;
        }
    </style>
</head>
<body>
    
    <div class="content">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
