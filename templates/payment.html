<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Checkout Payment</title>
  <style>
    body {
      background-color: #000;
      color: #e2ffb3;
      font-family: 'Segoe UI', sans-serif;
      padding: 40px;
    }
    h1 {
      text-align: center;
      font-size: 32px;
      color: #00ff6a;
      margin-bottom: 20px;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.85; }
    }
    form {
      max-width: 600px;
      margin: auto;
      background: rgba(255, 255, 255, 0.05);
      padding: 25px;
      border-radius: 15px;
      border: 2px dashed #ffd700;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #ffda6d;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: none;
      margin-bottom: 15px;
      background-color: #1a1a1a;
      color: #fff;
    }
    input::placeholder, textarea::placeholder {
      color: #ccc;
    }
    button {
      background-color: #ff4081;
      color: white;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      display: block;
      width: 100%;
    }
    button:hover {
      background-color: #e73370;
    }
    .footer {
      text-align: center;
      margin-top: 25px;
      font-size: 14px;
      color: #aaa;
      font-style: italic;
    }
  </style>
</head>
<body>

  <h1>üõçÔ∏è Final Checkout - Enter Your Details</h1>

  <form action="/payment" method="post">
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" placeholder="Your full name" required />

    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" placeholder="example@example.com" required />

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" placeholder="10-digit mobile number" required />

    <label for="address">Shipping Address:</label>
    <textarea id="address" name="address" rows="3" placeholder="Complete address for delivery" required></textarea>

    <label for="payment_method">Payment Method:</label>
    <select id="payment_method" name="payment_method" required>
      <option value="">--Select--</option>
      <option value="COD">Cash on Delivery</option>
      <option value="Online">Online Payment (UPI/Card)</option>
    </select>

    <button type="submit">‚úÖ Place Order</button>
  </form>

  <div class="footer">
    ¬© 2025 Tribal Heritage Portal ¬∑ Powered by Open Culture
  </div>

</body>
</html>
