<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Tribal Dance Portal</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url("{{ url_for('static', filename='images/Image.png') }}");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 90%;
      max-width: 450px;
      background: rgba(0, 0, 0, 0.75);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px #ffc107;
    }

    h2 {
      text-align: center;
      color: #ffc107;
      margin-bottom: 25px;
      font-size: 2em;
      letter-spacing: 1px;
    }

    input {
      width: 100%;
      padding: 14px 18px;
      margin: 12px 0;
      font-size: 1.1em;
      border: none;
      border-radius: 8px;
      background: #fff;
      color: #333;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #ff9800;
      border: none;
      font-size: 1.1em;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 15px;
      color: white;
    }

    button:hover {
      background-color: #e68900;
    }

    .link {
      text-align: center;
      margin-top: 20px;
    }

    .link a {
      color: #ffcc00;
      text-decoration: none;
      font-weight: bold;
    }

    .link a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }

      h2 {
        font-size: 1.5em;
      }

      input, button {
        font-size: 1em;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login to Your Account</h2>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul style="color: #ffcc00;">
          {% for message in messages %}
            <li>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}
    <form action="{{ url_for('login') }}" method="POST">
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <div class="link">
      New here? <a href="{{ url_for('register') }}">Create an account</a>
    </div>
  </div>
</body>
</html>
