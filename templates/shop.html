<!DOCTYPE html>
<html>
<head>
  <title>Tribal Dance Shop</title>
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: sans-serif;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product {
      background: #111;
      border-radius: 10px;
      padding: 15px;
      text-align: center;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
    }
    img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }
    button {
      background: #ff4081;
      color: white;
      border: none;
      padding: 10px 15px;
      margin-top: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }
    a {
      color: lime;
      text-decoration: none;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;">Tribal Dance Shop</h1>

  <div class="grid">
    {% for name, price, img in items %}
    <div class="product">
      <img src="{{ img }}" alt="{{ name }}">
      <h3>{{ name }}</h3>
      <p>â‚¹{{ price }}</p>
      <form action="{{ url_for('add_to_cart') }}" method="POST">
        <input type="hidden" name="item_name" value="{{ name }}">
        <input type="hidden" name="price" value="{{ price }}">
        <button type="submit">Add to Cart</button>
      </form>
    </div>
    {% endfor %}
  </div>

  <div style="text-align:center; margin-top: 20px;">
    <a href="{{ url_for('cart') }}">ðŸ›’ View Cart</a>
  </div>
</body>
</html>
